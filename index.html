<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Hover effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rosie</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8">

                    <div class="col heading">

                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menu-item">
                                <a href="#" class="hvr-sweep-to-bottom"><span aria-hidden="true"><i class="bi bi-house-fill" aria-hidden="true"></i>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menu-item">
                                <a href="#" class="hvr-sweep-to-bottom"><span><i class="bi bi-mortarboard-fill" aria-hidden="true"></i>Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menu-item">
                                <a href="#" class="hvr-sweep-to-bottom"><span><i class="bi bi-chat-dots-fill" aria-hidden="true"></i>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menu-item">
                                <a href="#" class="hvr-sweep-to-bottom"><span><i class="bi bi-download" aria-hidden="true"></i>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <section></section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="text-uppercase general-sub">About</h5>
                <p class="inline-block">
                    Some blurb about my skills and experience. 
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="text-uppercase general-sub">Download</h5>
                <p class="inline-block">
                    Need a copy of my resume? Download it here.
                    <a href="#" target="_blank" class="cv-pdf">
                        <i class="bi bi-download" aria-hidden="true"></i>
                        <span class="sr-only">Download link</span>
                    </a>
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="bi bi-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="bi bi-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="bi bi-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="bi bi-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="bi bi-instagram" aria-hidden="true"></i>
                            <span class="sr-only">instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" target="_blank">
                            <i class="bi bi-youtube" aria-hidden="true"></i>
                            <span class="sr-only">youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
